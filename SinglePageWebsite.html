<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Page Website</title>
    <style>
        /* CSS */
        body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        }
        nav {
        position: fixed;
        top: 0;
        width: 100%;
        background: #333;
        color: #fff;
        padding: 10px 0;
        text-align: center;
        }
        nav a {
        color: #fff;
        text-decoration: none;
        margin: 0 15px;
        }
        nav a:hover {
        text-decoration: underline;
        }
        section {
        padding: 60px 20px;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        }
        section:nth-child(even) {
        background: #f4f4f4;
        }
        section h2 {
        margin: 0 0 20px;
        font-size: 2em;
        color: #333;
        }
        section p {
        font-size: 1.2em;
        color: #666;
        }
    </style>
</head>
<body>
    <!-- HTML -->
    <nav>
        <a href="#section1">Section 1</a>
        <a href="#section2">Section 2</a>
        <a href="#section3">Section 3</a>
    </nav>
    <section id="section1">
        <h2>Section 1</h2>
        <p>Welcome to Section 1</p>
    </section>
    <section id="section2">
        <h2>Section 2</h2>
        <p>Welcome to Section 2</p>
    </section>
    <section id="section3">
        <h2>Section 3</h2>
        <p>Welcome to Section 3</p>
    </section>
    <script>
        // JavaScript
        document.querySelectorAll('nav a').forEach(link => {
            link.addEventListener('click', e => {
                e.preventDefault();
                const target = document.querySelector(e.target.getAttribute('href'));
                target.scrollIntoView({ behavior: 'smooth' });
            });
        });
    </script>
</body>
</html>
